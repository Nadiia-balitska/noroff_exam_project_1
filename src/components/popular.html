<section id="popular" class="container popular">
  <div class="title-text-div popular-head">
    <h2 class="title">Popular Products Collections</h2>
    <p class="subtile"><span id="popular-count">0</span> products found â€¢ Showing latest arrivals</p>

    <div class="popular-search">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input id="popular-search" type="search" placeholder="Search products by name, category, brands..." autocomplete="off" />
    </div>

    <div class="popular-filters" role="tablist" aria-label="Categories">
      <button class="chip is-active" data-filter="all">All</button>
      <button class="chip" data-filter="Laptops">Laptops</button>
      <button class="chip" data-filter="Smartphones">Smartphones</button>
      <button class="chip" data-filter="Tablets">Tablets</button>
      <button class="chip" data-filter="Gaming">Gaming</button>
      <button class="chip" data-filter="Wearables">Wearables</button>
    </div>
  </div>

  <div id="popular-grid" class="popular-grid" aria-live="polite"></div>

  <div class="popular-actions">
    <button id="popular-more" class="btn btn-ghost" type="button">Load more</button>
  </div>
</section>
