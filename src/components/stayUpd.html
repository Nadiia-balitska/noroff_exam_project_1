<section id="subscribe" class=" subscribe">
  <div class="subscribe-wrap">
    <div class="title-text-div"><h2 class="title">Stay Updated with Latest Tech</h2>
    <p class="subtitle">Get exclusive deals, product launches, and tech insights delivered to your inbox.</p></div>
    

    <form id="subscribe-form" novalidate>
      <div class="subscribe-row">
        <input id="subscribe-email" type="email" inputmode="email" autocomplete="email" placeholder="Enter your email address" required />
        <button id="subscribe-btn" type="submit" class="btn btn-primary">
          Subscribe
          <span aria-hidden="true">✈️</span>
        </button>
      </div>
      <p id="subscribe-hint" class="subscribe-hint" aria-live="polite"></p>
    </form>
  </div>
</section>
