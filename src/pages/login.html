<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In â€” HotView Labs</title>

  <link rel="stylesheet" href="/src/styles/base/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background: var(--bg-main); color: var(--main-color-text);">

  <div data-include="/src/components/headerSignIn.html"></div>

  <section class="container main-content">
    <div class="auth-container">
      <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-user-circle"></i>
        <h1>Welcome Back</h1>
        <p>Sign in to access your HotView Labs account</p>
      </div>
      <form id="loginForm" class="auth-form">
      
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>

          <button type="submit" class="btn-primary full-width">
            <i class="fas fa-sparkles"></i> Sign In
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="/src/pages/registration.html">Sign up here</a></p>
          <div class="demo-info">
            <p><small>Demo: Use any email and password to sign in</small></p>
          </div>
        </div>
      </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
  </section>

  <div data-include="/src/components/footer.html"></div>

 <script type="module" src="/src/main.js"></script>

</body>
</html>
