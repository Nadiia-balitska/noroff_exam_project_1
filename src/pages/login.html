<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HotView Labs</title>
    <link rel="stylesheet" href="../styles/base/main.css">
    <link rel="stylesheet" href=".../styles/base/container.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark">
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="../index.html" class="nav-brand">
                    <span>HotView Labs</span>
                </a>
                
                <div class="nav-actions">
                    <a href="../../index.html" class="btn-secondary">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <i class="fas fa-user-circle"></i>
                    <h1>Welcome Back</h1>
                    <p>Sign in to access your HotView Labs account</p>
                </div>
                
                <div class="auth-card">
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-container">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary full-width">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                        <div class="demo-info">
                            <p><small>Demo: Use any email and password to sign in</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toastContainer" class="toast-container"></div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
